<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="#"><img src="assets/mibf.png" alt="Mölndals IBF P10 Logo" class="logo"></a>
            <div class="nav-links">
                <a href="#" class="hem">Hem</a>
                <a href="#" class="matcher">Matcher</a>
                <a href="#" class="statistik">Statistik</a>
                <a href="#" class="media">Media</a>
            </div>
            <button class="login-btn"><i class="ri-account-circle-fill"></i>

            </button>
        </nav>
        
        <div class="hero-section">
            <div class="hero-content">
                <p class="tagline">Mölndals Innebandy Förening Pojkar 10</p>

                    <img src="assets/ruta1.jpg">

                    <img src="assets/ruta2.JPG">
                    <div class="sport-overlay">

                    </div>
                </div>
                
                <div class="sport-card">
                    <img src="assets/ruta3.JPG">
                    <div class="sport-overlay">
                        <div class="sport-name">Media</div>
                    </div>
                </div>
                
                <div class="sport-card">
                    <img src="assets/ruta4.JPG">
                    <div class="sport-overlay">
                        <div class="sport-text">Nyhet!</div>
                        <div class="sport-name">Omröstning</div>
                    </div>
                </div>
            </div>
        </div>
